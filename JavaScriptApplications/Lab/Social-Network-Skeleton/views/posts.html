<!-- post box -->
<div class="post-container" id="post-container">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <div>
                    <textarea class="form-control" rows="3" id="post-content" placeholder="Any cool story you wanna share?"></textarea>
                </div>
            </div>
            <div class="form-group pull-left">
                <div>
                    <button type="button" class="btn btn-primary">Post</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<!-- end of post box -->

<!-- posts page -->
<article class="post well">
    <header class="post-header">
        <div class="post-image">
            <img class="mini-thumbnail" />
        </div>
        <div class="post-info">
            <p><a href="#" class="profile-link">Name</a> made a post</p>
            <p>on <time>DateTime</time></p>
        </div>
    </header>
    <section class="post-content">
        <p>Post Content</p>
    </section>
</article>
<!-- end of posts page -->
