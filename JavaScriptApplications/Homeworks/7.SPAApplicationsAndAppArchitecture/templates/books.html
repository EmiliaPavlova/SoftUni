<h1>Books</h1>
<ul>
    {{#books}}
    <li data-id="{{_id}}">
        {{title}}
        <button class="editBook" value="Edit book">Edit book</button>
        <button class="deleteBook" value="Delete book">Delete book</button>
    </li>
    {{/books}}
</ul>
<!--<button id="addNewBook" type="button">Add book</button>-->

<div id="addNewBook">
    <label for="title">Title: </label>
    <input type="text" id="title" />
    <label for="author">Author: </label>
    <input type="text" id="author" />
    <label for="isbn">ISBN: </label>
    <input type="text" id="isbn" />
    <button type="submit" id="addBook">Add book</button>
</div>
