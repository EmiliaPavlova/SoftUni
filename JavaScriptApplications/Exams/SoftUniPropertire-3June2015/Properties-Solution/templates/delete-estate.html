<section>
    <div class="delete-estate-form">
        <header class="main-header">Delete estate</header>
        <div class="data">
            <label>Name:</label>
            <input type="text" value="{{name}}" disabled/>
            <label>Category:</label>
            <input type="text" value="{{category}}" disabled/>
            <label>Price:</label>
            <input type="text" value="{{price}}" disabled>
        </div>
        <div class="panel">
            <button id="delete-estate-button" class="button" data-id="{{objectId}}">Delete</button>
            <a href="#/home/">
                <button class="button">Cancel</button>
            </a>
        </div>
    </div>
</section>
