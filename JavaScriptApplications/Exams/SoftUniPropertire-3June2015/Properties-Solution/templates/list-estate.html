<section>
    <aside class="filters">
        <h3>Filter</h3>
        <input id="search-bar" class="search-bar" type="text" placeholder="Keyword.."/>
        <label>Price:</label>
        <input id="min-price" class="input-num" type="number" value="0" min="0"/>
        <span>-</span>
        <input id="max-price" class="input-num" type="number" value="100000000"/>
        <label>Category:</label>
        <select id="category" class="category">
            <option value="All">All</option>
            {{#categories}}
            <option value="{{name}}">{{name}}</option>
            {{/categories}}
        </select>
        <button id="filter" class="filter-button">Filter</button>
        <p class="clear-filters" id="clear-filters">Clear filters</p>
    </aside>
    <div class="estates">
        <ul>
            {{#estates}}
            <li class="estate" data-id="{{objectId}}">
                <div class="estate-info">
                    <p class="item-name">{{name}}</p>
                    <p class="category"><span class="pre">Category:</span><span>{{category.name}}</span></p>
                    <p class="price"><span class="pre">Price:</span>$<span>{{price}}</span></p>
                </div>
                {{#owned}}
                <footer class="estate-footer">
                    <a href="#">
                        <button class="edit-button">Edit</button>
                    </a>
                    <a href="#">
                        <button class="delete-button">Delete</button>
                    </a>
                </footer>
                {{/owned}}
            </li>
            {{/estates}}
        </ul>
    </div>
</section>
