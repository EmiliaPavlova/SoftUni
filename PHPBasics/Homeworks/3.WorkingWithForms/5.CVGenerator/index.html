<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CV Generator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form action="CVGenerator.php" method="post">
        <fieldset id="personal-info">
            <legend>Personal Information</legend>
            <input type="text" name="first-name" placeholder="First Name"
                   pattern="[a-zA-Z]{2,20}" title="Only latin letters, between 2 and 20 symbols" />
            <input type="text" name="last-name" placeholder="Last Name"
                   pattern="[a-zA-Z]{2,20}" title="Only latin letters, between 2 and 20 symbols" />
            <input type="email" name="email" placeholder="Email"
                   pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" title="Letters and numbers, one dot and one @ only" />
            <input type="tel" name="tel" placeholder="Phone Number"
                   pattern="[0-9+\-\s]+" title="Only digits, +, - and space" />
            <label for="female">Female
                <input type="radio" name="gender" id="female" value="Female">
            </label>
            <label for="male">Male
                <input type="radio" name="gender" id="male" value="Male">
            </label>
            <label for="birth-date">Birth Date</label>
            <input type="date" name="birth-date" id="birth-date">
            <label for="nationality">Nationality</label>
            <select name="nationality" id="nationality">
                <option value="Bulgarian" selected />Bulgarian</option>
                <option value="English">British</option>
                <option value="German">German</option>
                <option value="Indian">Indian</option>
                <option value="Italian">Italian</option>
                <option value="Romanian">Romanian</option>
                <option value="Russian">Russian</option>
                <option value="Spanish">Spanish</option>
                <option value="other">other</option>
            </select>
        </fieldset>

        <fieldset id="work-position">
            <legend>Last Work Position</legend>
            <label for="company-name">Company Name
                <input type="text" name="company-name" id="company-name" pattern="[a-zA-Z0-9]{2,20}" title="Only latin letters and symbols, between 2 and 20 symbols">
            </label>
            <label for="work-from">From
                <input type="date" name="work-from" id="work-from">
            </label>
            <label for="work-to">To
                <input type="date" name="work-to" id="work-to">
            </label>
        </fieldset>

        <fieldset id="computer-skills">
            <legend>Computer Skills</legend>
            <label for="programmingLanguage">Programming Languages</label>
            <div id="programmingLanguage">
                <input type="text" name="programmingLanguage[]">
                <select name="programming-language-level[]">
                    <option value="Beginner" selected>Beginner</option>
                    <option value="Programmer">Programmer</option>
                    <option value="Ninja">Ninja</option>
                </select>
            </div>
            <button type="button" class="remove" onclick="removeLanguage('programmingLanguage')">Remove Language</button>
            <button type="button" class="add" onclick="addProgrLanguage()">Add Language</button>
        </fieldset>

        <fieldset id="other-skils">
            <legend>Other Skills</legend>
            <label for="language">Languages</label>
            <div id="language">
                <input type="text" name="language[]">
                <select name="Comprehension[]">
                    <option>-Comprehension-</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
                <select name="Reading[]">
                    <option>-Reading-</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
                <select name="Writing[]">
                    <option>-Writing-</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <button type="button" class="remove" onclick="removeLanguage('language')">Remove Language</button>
            <button type="button" class="add" onclick="addLanguage()">Add Language</button>
            <label for="driver">Driver's License</label>
            <section id="driver">
                <label for="driver-b">B
                    <input type="checkbox" value="B" id="driver-b" name="driver[]">
                </label>
                <label for="driver-a">A
                    <input type="checkbox" value="A" id="driver-a" name="driver[]">
                </label>
                <label for="driver-c">C
                    <input type="checkbox" value="C" id="driver-c" name="driver[]">
                </label>
            </section>
        </fieldset>
        <input type='submit' name='submit' value='Generate CV'/>
    </form>

    <script src="cvScript.js"></script>
</body>
</html>
