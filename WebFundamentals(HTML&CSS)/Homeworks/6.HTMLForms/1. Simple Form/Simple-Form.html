<!DOCTYPE html>
<html>
<head>
	<title>Problem 1 - Simple Form</title>
	<link rel="stylesheet" type="text/css" href="../CSS-Reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="wrapper">
		<h1>Enter the system</h1>
		<p>It is necessary to login in Your account in order to sign in for a course.</p>
		<section id="white">
			<h2>Are you new? <span>Register</span></h2>
			<input id="name" type="text" name="name" placeholder="User name" />
			<input id="email" type="email" name="email" placeholder="Email" />
			<input type="password" name="pass" placeholder="Password" />
			<input type="password" name="conf-pass" placeholder="Confirm Password" />
			<label><input type="submit" value="Register" /></label>
		</section>

		<section id="blue">
			<h2>Already a student? Login</h2>
			<input id="name" type="text" name="name" placeholder="User name" />
			<input type="password" name="pass" placeholder="Password" />
			<p><input type="checkbox" name="remember" value="yes">Remember me?</p>
			<label><input type="submit" value="Login" /></label>
			<a href="#">Forgot Password</a>
		</section>
	</div>
</body>
</html>
