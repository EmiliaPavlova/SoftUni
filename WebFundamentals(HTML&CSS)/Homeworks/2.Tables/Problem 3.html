<!DOCTYPE html>
<html>
	<head>
		<title>Problem 3 - Nested Tables</title>
		<style>
			table, th, td { border: 1px solid black; }
			table.sansserif { font-family: Arial, Helvetica, sans-serif; }
		</style>
	</head>
	<body>
		<table cellpadding="10" class="sansserif">
			<tr>
				<td rowspan="2"><a href="https://softuni.bg" target="_blank"><img src="SoftUni logo.png" alt="SoftUni logo" style="width:150px;height:150px"></a></td>
				<td>
					<table cellpadding="10">
						<tr><td><h1>Software</h1></td></tr>
						<tr><td><h1>University</h1></td></tr>
					</table>
				</td>
		</table>
	</body>
</html>
