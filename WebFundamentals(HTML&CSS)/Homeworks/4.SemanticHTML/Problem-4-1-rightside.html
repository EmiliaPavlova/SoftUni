<!DOCTYPE html>
<html>
	<head>
		<title>Rightside</title>
		<style>
			aside {
				float: left;
				margin-top: 1.6em;
				margin-left: 2.0em;
			}
				aside label {
				color: #B8B8B8;
				text-transform: uppercase;
			}
				aside p{
				color: #B8B8B8;
				text-transform: uppercase;
				letter-spacing: 0.3em;
			}
				aside select {
				font-size: 1.0em;
				font-family: sans-serif;
				margin-bottom: 1.5em;
				margin-left: 0.5em;
			}
		</style>
	<head>
	<body>
		<aside>
			<label for="language">language</label>
			<hr />
			<select id="language">
				<option>English</option>
				<option selected>Bulgarian</option>
			</select><br/>
			<p>blogroll</p>
			<hr />
		</aside>
	</body>
</html>
