<!DOCTYPE html>
<html>
<head>

		padding: 20px 0px 40px 60px;
	}
	ul {
		margin: 0px;
	}
	li {
		display: inline-block;

	}

			<li>CONTACTS</li>
		</ul>
		<hr />
	</nav>

</html>
