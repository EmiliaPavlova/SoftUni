<!DOCTYPE html>
<html>
<head>
	<title>Login/Search Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Styles/Login-Search-Form.css">
</head>
<body>
	<div id="wrapper">
		<form action="" method="get">
			<header>
				<h1>Login</h1>
			</header>
			<section>
				<span class="glyph-user"></span><input type="text" class="email" placeholder="Please enter your email" />
				<span class="glyph-pass"></span><input type="password" class="password" placeholder="Password" />
				<input type="submit" name="submit" value="Submit" />
			</section>
		</form>
		<section class="bottom-search">
			<input type="search" name="search" placeholder="Search" /><span class="search">Search</span>
		</section>
	</div>
</body>
</html>
