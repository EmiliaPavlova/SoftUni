<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/tic-tac-toe.css">
</head>
<body>
    <section id="board">
        <div id="[0,0]" onclick="changeValue(this.id)"></div>
        <div id="[0,1]" onclick="changeValue(this.id)"></div>
        <div id="[0,2]" onclick="changeValue(this.id)"></div>
        <div id="[1,0]" onclick="changeValue(this.id)"></div>
        <div id="[1,1]" onclick="changeValue(this.id)"></div>
        <div id="[1,2]" onclick="changeValue(this.id)"></div>
        <div id="[2,0]" onclick="changeValue(this.id)"></div>
        <div id="[2,1]" onclick="changeValue(this.id)"></div>
        <div id="[2,2]" onclick="changeValue(this.id)"></div>
    </section>
    <script src="scripts/tic-tac-toe.js"></script>
</body>
</html>
